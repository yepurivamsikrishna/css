<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Add some content before the menu */
    .content {
      height: 200px;
      background-color: #f4f4f4;
      margin-bottom: 10px;
    }

    .menu {
      display: inline-block;
      position: relative;  /* This creates a context for the absolute positioning of the dropdown */
    }

    .menu-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #45a049;
    }

    .dropdown {
      display: none;  /* Hidden by default */
      position: absolute;  /* Positioning the dropdown absolutely within the menu */
      top: 100%;  /* Position directly below the button */
      left: 0;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      min-width: 160px;
      
      z-index: 1000;  /* Ensure the dropdown stays on top */
    }

    .dropdown a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown when the button is hovered */
    .menu:hover .dropdown {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Some content before the menu -->
  <div class="content">
    <p>Some content here... Scroll down to see the menu</p>
  </div>

  <div class="menu">
    <button class="menu-button">Menu</button>
    <div class="dropdown">
      <a href="#">Item 1</a>
      <a href="#">Item 2</a>
      <a href="#">Item 3</a>
    </div>
  </div>
   Hello content more content here

</body>
</html>
